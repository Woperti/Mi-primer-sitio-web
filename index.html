<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construyendo Futuros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <!-- Encabezado -->
        <header>
            <nav class="header">
                <h2>Construyendo Futuros: Habilidades Laborales y Creatividad desde la Escuela</h2>
            </nav>
        </header>

        <!-- Menú lateral -->
        <aside class="sidebar-left">
            <ul>
                <li><a href="#" data-src="intro.html">Iniciar</a></li>
                <li><a href="#" data-src="presentacion.html">Presentación</a></li>
                <li><a href="#" data-src="cronograma.html">Cronograma</a></li>
                <li><a href="#" data-src="actividades.html">Actividades</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <iframe id="contenido" src="intro.html" title="Contenido"></iframe>
        </main>
    </div>

    <script>
        document.querySelectorAll('.sidebar-left a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Evita la recarga

                const newSrc = this.getAttribute('data-src');
                const iframe = document.getElementById('contenido');

                iframe.src = newSrc;
                history.pushState({ page: newSrc }, '', newSrc);
            });
        });

        // Cambiar el título de la página cuando el iframe carga
        document.getElementById('contenido').addEventListener('load', function () {
            document.title = this.contentWindow.document.title || "Construyendo Futuros";
        });

        // Manejo del botón "atrás" del navegador
        window.addEventListener('popstate', function(event) {
            const iframe = document.getElementById('contenido');
            const page = event.state ? event.state.page : "intro.html";
            iframe.src = page;
        });
    </script>
</body>
</html>
