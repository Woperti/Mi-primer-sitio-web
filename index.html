<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construyendo Futuros: Habilidades Laborales y Creatividad desde la Escuela</title>
    <style>
        iframe { 
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <!-- Encabezado -->
        <header>
          <iframe src="encabezado.html" title="Encabezado"></iframe>
        </header>
        <aside class="sidebar-left">
          <ul>
              <li><a href="#" data-src="intro.html" style="color: #000; text-decoration: none;">Iniciar</a></li>
              <li><a href="#" data-src="presentacion.html" style="color: #000; text-decoration: none;">Presentacion</a></li>
              <li><a href="#" data-src="cronograma.html" style="color: #000; text-decoration: none;">Cronograma</a></li>
              <li><a href="#" data-src="actividades.html" style="color: #000; text-decoration: none;">Actividades</a></li>
          </ul>
      </aside>
        <!-- Contenido principal -->
          <main class="content">
            <iframe id="contenido" src="intro.html" title="intro"></iframe>
        </main>
      </div>
      <script>
        document.querySelectorAll('.sidebar-left a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Evita que el enlace recargue la página
                const newSrc = this.getAttribute('data-src');
                document.getElementById('contenido').src = newSrc;

                // Cambiar la URL sin recargar la página
                history.pushState(null, '', newSrc);
            });
        });

        // Manejo del botón de retroceso en el navegador
        window.addEventListener('popstate', function() {
            document.getElementById('contenido').src = location.pathname.split('/').pop();
        });
    </script>
</body>
</html>
